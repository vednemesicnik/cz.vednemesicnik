name: vdm

services:
  app:
    image: vdm_app

    container_name: vdm_app

    build:
      context: ../
      dockerfile: docker/Dockerfile

    ports:
      - "8081:8081"

    environment:
      SESSION_SECRET: "s3cret1"
      HONEYPOT_SECRET: "s3cret2"

    volumes:
      - data:/data

volumes:
  data:
    name: vdm_data
